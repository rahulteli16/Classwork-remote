<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contaner">
        <h2>form demo </h2>
        <!-- form -->
        <form>
        <div class="row">
        <div class="mb-3 col-md-6">
        <label class="form-label" for="email">Email</label>
        <input type="text" class="form-control" placeholder="Email" id="email">
        </div>
        <div class="mb-3 col-md-6"> 
        <label class="form-label" for="password">Email</label>
        <input type="password" class="form-control" placeholder="password" id="password">
        </div>
        </div>
        


        <!-- select in form (dropdown) -->
         <div class="mb-3">
            <select class="form-select">
                <option selected>select city</option>
                <option value="1">mumbai</option>
                <option value="2">ahmedabad</option>
                <option value="3">rajkot</option>
            </select>
        </div>


        <div class="mb-3 form-check">
        <label for="agreebs" class="form-check-label">Agree</label>
        <input type="checkbox" id="agreebs" class="form-check-input">
        </div>


        <div class="normal mb-3">
        <label for="radiobs">Yes/No</label>
        <input type="radio" id="radiobs">
        </div>

    <div class="form-check form-switch mb-3">
    <input class="form-check-input" type="checkbox" role="switch" id="switchCheckDefault">
    <label class="form-check-label" for="switchCheckDefault">Default switch checkbox input</label>
    </div>
    </form>
    </div>



    <script  src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
